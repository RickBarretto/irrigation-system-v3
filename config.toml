# This file is intended to generate the .qsf file,
# generally generated by the Quartus.
#
# The idea is to improve the produtivity and clarity of
# the pinning and configuration.

[project.quartus]
name="irrigation_system"
main_file="main"
source="src"
quartus_version="20.1"

[project.meta]
name="Irrigation System v2"
repository="https://github.com/RickBarretto/"
authors=["Cl√°udio Daniel", "Paulo Gabriel", "Paulo Henrique"]


[device]
family="MAX II"
model="EPM240T100C5"


[pin_planner.input]
# Switches
low_temperature=30 # CH5
air_humidity=34    # CH4
earth_humidity=36  # CH3

high_water_level=38 # CH2
mid_water_level=40  # CH1
low_water_level=42  # CH0

selector=35 # CH7

# Button
pulse_3=52 # B0
pulse_2=50 # B1

# Clock
clock=12


[pin_planner.output]

# Array of LEDs
water_supply_valvule_indicator=54 # LED0

counter_2=57 # LED2
counter_1=61 # LED3
counter_0=67 # LED4

dripper_valvule=75 # LED8
splinker_bomb=76   # LED9

# LED RGB
alarm=86 # Red Led

# 7-Segment Display

segment_a=90  # 7 SEG-A
segment_b=70  # 7 SEG-B
segment_c=41  # 7 SEG-C
segment_d=98  # 7 SEG-D
segment_e=100 # 7 SEG-E
segment_f=92  # 7 SEG-F
segment_g=39  # 7 SEG-G

display_0=37      # 7 SEG-D1
display_1=68      # 7 SEG-D2
display_2=66      # 7 SEG-D3
display_3=88      # 7 SEG-D4
displays_point=96 # 7 SEG-P

# Matrix

matrix_col_0=97 # Column 0
matrix_col_1=99 # Column 1
matrix_col_2=95 # Column 2
matrix_col_3=82 # Column 3
matrix_col_4=78 # Column 4

matrix_row_0=85 # Row 0
matrix_row_1=83 # Row 1
matrix_row_2=84 # Row 2
matrix_row_3=87 # Row 3
matrix_row_4=81 # Row 4
matrix_row_5=91 # Row 5
matrix_row_6=89 # Row 6
